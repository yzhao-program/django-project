<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/user/login" method="post">
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="check"> Remember the user for 30 days.</td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
                <td> </td>
            </tr>
        </table>
    </form>
</body>
</html>
